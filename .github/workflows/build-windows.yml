name: Build Windows

on:
  workflow_dispatch:

env:
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.24.5"
  LLVM_VERSION: "15.0.6"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  CARGO_INCREMENTAL: 0

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Replace engine with custom engine
        run: |
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          $flutterPath = "C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/"
          if (!(Test-Path $flutterPath)) { New-Item -ItemType Directory -Force -Path $flutterPath }
          mv -Force windows-x64-release/* $flutterPath
        shell: pwsh

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-windows-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('vcpkg.json') }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          C:\vcpkg\vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static --recurse
        shell: pwsh

      - name: Build App Binaries
        run: python3 build.py --flutter --skip-portable-pack
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Add WiX Toolset to PATH
        run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Preprocess MSI files
        run: python3 res/msi/preprocess.py --dist-dir flutter/build/windows/x64/runner/Release
        shell: pwsh
        
      - name: Build MSI Installer
        run: msbuild res/msi/msi.sln /p:Configuration=Release /p:Platform=x64
        shell: pwsh

      - name: Rename and Prepare Artifact
        run: |
          $msiPath = Get-ChildItem -Path ./res/msi/Package/bin -Recurse -Filter "*.msi" | Select-Object -First 1
          if ($msiPath) {
            $version = (Get-Content -Path Cargo.toml | Select-String -Pattern 'version = "([0-9.]+)"').Matches.Groups[1].Value
            $newName = "rustdesk-$version-x86_64.msi"
            Move-Item -Path $msiPath.FullName -Destination "./$newName"
            Write-Host "MSI created: $($msiPath.Name) -> $newName"
            echo "MSI_NAME=$newName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            Write-Error "MSI not found after build."
            exit 1
          }
        shell: pwsh

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-msi-installer
          path: ${{ env.MSI_NAME }}