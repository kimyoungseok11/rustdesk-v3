name: Build Windows

on:
  workflow_dispatch:

env:
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.24.5"
  LLVM_VERSION: "15.0.6"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  CARGO_INCREMENTAL: 0

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Replace engine with custom engine
        run: |
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          $flutterPath = "C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/"
          if (!(Test-Path $flutterPath)) { New-Item -ItemType Directory -Force -Path $flutterPath }
          mv -Force windows-x64-release/* $flutterPath
        shell: pwsh

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-windows-${{ env.VCPKG_COMMIT_ID }}-${{ hashFiles('vcpkg.json') }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          C:\vcpkg\vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static --recurse
        shell: pwsh

      - name: Create dummy label.png for portable build
        run: |
          New-Item -ItemType Directory -Force -Path libs/portable/src/res
          Copy-Item -Path res/mac-tray-dark-x2.png -Destination libs/portable/src/res/label.png
        shell: pwsh

      - name: Build rustdesk with Installer
        run: |
          # --flutter 옵션은 빌드 후 portable-packer를 사용하여 인스톨러를 만듭니다.
          python3 .\build.py --flutter
        shell: pwsh

      - name: Rename and Prepare Artifact
        run: |
          # 인스톨러는 프로젝트 루트에 rustdesk-{version}-install.exe로 생성됨
          $installerPath = Get-ChildItem -Path "." -Filter "rustdesk-*-install.exe" | Select-Object -First 1
          if ($installerPath) {
            Move-Item -Path $installerPath.FullName -Destination "./rustdesk-setup.exe"
            Write-Host "Installer created: $($installerPath.Name) -> rustdesk-setup.exe"
          } else {
            Write-Error "Installer not found in project root"
            Get-ChildItem -Path "." -Filter "*.exe" | ForEach-Object { Write-Host "Found: $($_.Name)" }
            exit 1
          }
        shell: pwsh

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-service-installer
          path: rustdesk-setup.exe